<div class="panel panel-default">
  <div class="panel-heading">
    <span class="pull-right"><a href="#" ui-sref="login">Back to login</a></span>
    Registration
  </div>
  <div class="panel-body">
    <form class="form-horizontal" ng-submit="register()">
      <div ng-show="message" class="alert alert-danger row">
        <span>{{ message }}</span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-3">
          <input id="username" class="form-control" type="text" placeholder="Username" ng-model="user.username" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-3">
          <input id="password" class="form-control" type="password" placeholder="Password" ng-model="user.password" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 control-label" for="password2">Password (again)</label>
        <div class="col-sm-3">
          <input id="password2" class="form-control" type="password" placeholder="Password (again)" ng-model="user.password2" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-2">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
