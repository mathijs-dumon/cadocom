      <h1>Your giftlist:</h1>

      <div ng-repeat="t in gifts">
        <h3 class="col-md-9"><a ui-sref="giftdetail({ id: t._id })" title="View details for {{t.title}}">
            {{t.title}}
          </a>
        </h3>
      </div>
      
      <div ng-hide="gifts.length"  class="container">
        <p>
          No gifts found!
        </p>
      </div>
